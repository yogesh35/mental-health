<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing Resource API</h1>
    <button onclick="testAPI()">Test Resources API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Test categories first
                console.log('Testing categories...');
                const categoriesResponse = await fetch('http://localhost:3001/api/categories');
                const categories = await categoriesResponse.json();
                console.log('Categories:', categories);
                
                // Test resources
                console.log('Testing resources...');
                const resourcesResponse = await fetch('http://localhost:3001/api/resources');
                const resources = await resourcesResponse.json();
                console.log('Resources:', resources);
                
                resultDiv.innerHTML = `
                    <h3>Categories (${categories.data ? categories.data.length : 0}):</h3>
                    <pre>${JSON.stringify(categories, null, 2)}</pre>
                    
                    <h3>Resources (${resources.data ? resources.data.length : 0}):</h3>
                    <pre>${JSON.stringify(resources, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
